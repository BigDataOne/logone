<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Untitled Document</title>
        <link rel="stylesheet" href="js/ETUTable.css" type="text/css" />
        <script type="text/javascript" language="JavaScript" src="jquery-1.4.min.js">

        <script type="text/javascript" language="JavaScript" src="JSTemplate.js">
        </script>
        <script type="text/javascript" src="data.js">
        </script>
        <script type="text/javascript">
            
            $(document).ready(function(){
                //there are three way to get a template str
                //1.  get from a textarea value
                var str1 = $("#tempalte1").val();
                //create a JSTemplate instance using a template string as parameter
                var template1 = new JSTemplate(str1);
                //render
                $("#con1").html(template1.render({
                    demoArr: importData,
                    desc: "Demo 1"
                }));
                //2. get from a <script type='text/html'> tag
				//create a JSTemplate instance
                var template2 = new JSTemplate();
				//load template string from  <script type='text/html'> tag which id is "template2"
                template2.loadTemplateInSide("template2");
                //render
                $("#con2").html(template2.render({
                    demoArr: importData,
                    desc: "Demo 2"
                }));
                //3. get from outside using JSTemplate.loadTemplate method
                //create a JSTemplate instance
                var template3 = new JSTemplate()
				//load template string from  another file which filename is "template3.htm"
                template3.loadTemplateOutSide("template3.htm");
                //render
                $("#con3").html(template3.render({
                    demoArr: importData,
                    desc: "Demo 3"
                }));
                
                
            });
        </script>
