#content{

}

margin:30px 0 0 100px;
width: 100%;
//vertical-align:bottom;
}

#resultStats {
-webkit-transition: all 220ms ease-in-out;
color: #808080;
line-height: 35px;
overflow: hidden;
text-overflow: ellipsis;
white-space: nowrap;
font-family: arial,sans-serif;
font-size: 13px;
}

color: #1a0dab;
}

cursor: pointer;
}

text-align:left;
font-weight: bold;
font-size: 13px;

}

#datepairExample, .date{
display: inline;

}

margin:0;
padding:0;
}

width:150px;
}

padding:0 0 10px 0;

}

<body onload="load()">

<div id="text">
</div>
<div id="content">
    <span id="resultStats"></span>
	<div id="query">
		
	</div>
	<div id="page">
	  
	</div>
</div>

<script type="text/javascript" src="timer/jquery.min.js"></script>
<script type="text/javascript" language="JavaScript" src="JsTemplate/JSTemplate.js"></script>
<script type="text/javascript" src="elastic/elasticsearch.jquery.js"></script>
<script type="text/javascript" src="config.js"></script>

<script type="text/javascript">
 
    var pagesize = 10;//每页的记录数
	var pnum = 10;//页码长度
	var scroll = 0.6;//页码右滚界限
	var row;
	var text;
	var type;
	var from;
	var to;
	var id;
	function load(){
	    row = queryString("row");
	    text = queryString("text");
	    type = queryString("type");
	    from = queryString("from");
	    to = queryString("to");
	    id = queryString("id");
	   // query(1,1409546553297);	     
	   
	    var pageNum = parseInt((row-1)/pagesize+1); 
	    console.debug("row="+row);
	    console.debug("text="+text);
	    console.debug("type="+type);
	    console.debug("from="+from);
	    console.debug("to="+to);
	    query(pageNum);	  
	}
	
	
	function queryString(item){
		var svalue = location.search.match(new RegExp("[\?\&]" + item + "=([^\&]*)(\&?)","i"));
		return svalue ? svalue[1] : svalue;
	}
	
	
	
	function query(page){
	
	
	
		var client = jQuery.es.Client({		
		    hosts: [ip]
		});		
		
		var pageNum = page;		
		
		if(text==""){
		   return;
		}		
				
		var term = {};
		if(type!==null&&type!=""){
		   term = {  
			         term: {type:type}
			      };
		}
		
		var from1 = '';
		var to1 = new Date().getTime();
		
		if(from!=null&&from!=""&&from!="undefined"){
		   from1 = from;
		}
		
		if(to!=null&&to!=""){
		   to1 = to;		   
		} 
	
	/*
		var from = '';
		var to = new Date().getTime();
	
		var logTimef = (new Date(parseInt(time)));
	    var logTimet = (new Date(parseInt(time)));
	    logTimef.setHours(logTimef.getHours()-12);
	    logTimet.setHours(logTimet.getHours()+12);
		var from = logTimef.getTime();
		var to = logTimet.getTime();
		*/
		
		var createTime = {
	                 from : from1,   //'1409546553294',
	                 to : to1    //'1409546553298'
	              };	
	  
	    console.debug("from1="+from1);
	    console.debug("to1="+to1);	
		
		var args = {
		  index: 'log_sys',
		  type: 'doc',
		  from: (pageNum-1)*pagesize,
		  size: pagesize,
		  body: {
		     query:  {
		      match: {
		        content: text		       
		      }
		     },
		     filter: {
			  and: [ term,			         			     
				     { 
				       range: {
			              createTime : createTime
		               }
	                 }
	               ]
		     }
		  }
		}
		
		var starttime = new Date();		 
		client.search(args, function (error, resp) {

            var endtime =  new Date();
		    var dur = (endtime - starttime)*0.001;		    
		    $('#resultStats').text("找到约 "+resp.hits.total+" 条结果 （用时"+dur+" 秒）");		    
		   
		    var len = 100;
		    var template = new JSTemplate();
		    var tempurl = "logtempl.html";
		    var debug = true;
		    if(debug){
		       tempurl+="?"+new Date().getTime();
		    }
			template.loadTemplateOutSide(tempurl);	
			var data = [];
			//console.log(resp.hits.hits);
						
			for(var i in resp.hits.hits){						  
			    data.push(resp.hits.hits[i]._source);
			}		
			data.id = id;
			$("#query").html(template.render({
				queryData: data,
				desc: "query"
			}));
			
			var temppage = new JSTemplate();
			var pageurl = "pagetempl.html";		    
		    if(debug){
		       pageurl+="?"+new Date().getTime();
		    }
			temppage.loadTemplateOutSide(pageurl);				
				
			var totalpage = Math.round(resp.hits.total/pagesize);
			if(page<pnum*scroll){
			   var from = 1;			   
			}else{
			   var from = page + 1 - pnum*scroll;			  
			}
			
			if(from+pnum<=totalpage){
			   var pagedata = {from:from, size:pnum, now:page};	
			}else{
			   var pagedata = {from:from, size:totalpage, now:page};
			}	
		
			$("#page").html(temppage.render({
				pageData: pagedata,
				desc: "page"
			}));		    
      });

}
	
	
</script>
</body>
</html>
